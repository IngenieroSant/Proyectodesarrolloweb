<div class="container mt-5">
    <h2 class="text-center mb-4">Agregar Nueva Película</h2>
    <form>
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" id="title" class="form-control" placeholder="Ingrese el título de la película" />
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Género</label>
            <select id="genre" class="form-select">
              <option value="action">Acción</option>
              <option value="comedy">Comedia</option>
              <option value="drama">Drama</option>
              <option value="horror">Horror</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Año de Lanzamiento</label>
            <input type="number" id="year" class="form-control" placeholder="Ejemplo: 2024" />
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" id="director" class="form-control" placeholder="Ingrese el nombre del director" />
          </div>
          <div class="mb-3">
            <label for="actors" class="form-label">Actores Principales</label>
            <input type="text" id="actors" class="form-control" placeholder="Ingrese los actores principales" />
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="mb-3">
            <label for="duration" class="form-label">Duración (en minutos)</label>
            <input type="number" id="duration" class="form-control" placeholder="Ejemplo: 120" />
          </div>
          <div class="mb-3">
            <label for="rental-price" class="form-label">Precio de Alquiler</label>
            <input type="number" id="rental-price" class="form-control" placeholder="Ejemplo: 10.00" />
          </div>
          <div class="mb-3">
            <label for="purchase-price" class="form-label">Precio de Compra</label>
            <input type="number" id="purchase-price" class="form-control" placeholder="Ejemplo: 20.00" />
          </div>
          <div class="mb-3">
            <label for="poster" class="form-label">Imagen o Póster</label>
            <input type="file" id="poster" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Calificación (opcional)</label>
            <input type="number" id="rating" class="form-control" placeholder="1 a 5" min="1" max="5" />
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Agregar Película</button>
      </div>
    </form>
    <!-- Botón para redirigir al componente Edit-Movie -->
    <div class="text-center mt-3">
      <a routerLink="/edit-movie" class="btn btn-secondary">Ir a Editar Película</a>
    </div>
</div>
